<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">
        <div class="logo-title">
            <img src="assets/logo.png" id="logo">
            <span id="title"> TENTACULT</span>
        </div>
    </div>

    <div class="right-container">
        <div class="description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime optio adipisci facilis eos, veniam dolor facere sit ea. <br><br> Perspiciatis eum ex?
        </div>
        <div class="sign-up-container">
            <div class="sign-up-title">J̵̙̓Õ̷͓I̵̝͑Ṋ̸́ ̶̖͗U̷̩͊S̴͈͐ ̸̯͌N̸͕̈́Ő̶͙W̶̺̌!̷̦̍</div>
            <div class="forms-container">
                <form action="#" id = "form">
                    <div class="input-box">
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" class="textbox" id="first-name" name="first-name" placeholder="Ina'nis" minlength="4" required>
                    </div>
                    <div class="input-box">
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" class="textbox" id="last-name" name="last-name" placeholder="Ninomae" minlength="4" required>
                    </div>
                    <div class="input-box">
                        <label for="email">EMAIL</label><br>
                        <input type="text" class="textbox" id="email" name="email" placeholder="ninomae.inanis@takomail.com" pattern=".*\.com$" required>
                    </div>
                    <div class="input-box">
                        <label for="phone-number">PHONE NUMBER</label><br>
                        <input type="text" class="textbox" id="phone-number" name="phone-number" pattern="^[0-9]+$" required>
                    </div>
                    <div class="input-box">
                        <label for="password">PASSWORD</label><br>
                        <input type="text" class="textbox" id="password" name="password" placeholder="**************" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-pass">CONFIRM PASSWORD</label><br>
                        <input type="text" class="textbox" id="confirm-pass" name="confirm-pass" placeholder="**************" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                    </div>
                </form>
            </div>
        </div>
        <input type="submit" form="form" value="Create Account" id="submit-button">
        <div class="right-footer">Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
